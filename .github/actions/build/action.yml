name: ODAWG
description: Builds the source code for the ODAWG library
author: Mr-Helpful

runs:
  using: composite
  steps:
    - id: cache
      name: Cache Build
      uses: actions/cache@v4
      with:
        path: |
          ~/.cargo/bin/
          ~/.cargo/registry/index/
          ~/.cargo/registry/cache/
          ~/.cargo/git/db/
          target/
        key: Build-${{ runner.os }}-${{ hashFiles('**/Cargo.lock', 'src/**') }}

    - name: Build
      if: steps.cache.outputs.cache-hit != 'true'
      run: |
        cargo build --verbose
        cargo build --release --verbose
      shell: bash
